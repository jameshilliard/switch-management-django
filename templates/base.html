        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

          </a>
          <a class="brand" href="#">Switch management</a>
          <div class="nav-collapse">
            <ul class="nav">
    <li><a href="{% url switch.views.offices %}">Offices</a></li>

    {% block menu %}{% endblock %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
{% if messages %}
<div id="notices">
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
</div>
{% endif %}
